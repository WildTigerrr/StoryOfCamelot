tutorial.lessons.three-fight=Готово, другое дело. На человека даже стал похож. Ну, немного. Ладно, для начала и так сойдёт.\
\n\nТеперь нужно бы проверить тебя в бою. \
Кажется, этот {0} подбирается к тебе не просто так.
tutorial.lessons.two-skillpoints=Да на тебя без слёз не взглянешь. \
\nНо у тебя есть свободные очки навыков, давай распределим их, может всё не так плохо. \
